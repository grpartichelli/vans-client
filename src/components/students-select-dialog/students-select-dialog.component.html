<div class="students-select-dialog">

  <h2 class="students-select-dialog__title">Selecione os estudantes da rota</h2>

  <div class="students-select-dialog__body">
    <mat-action-list #student class="students-select-dialog__list">
      <mat-divider></mat-divider>

      <mat-list-item *ngFor="let studentSelect of studentsSelected" class="students-select-dialog__item" (click)="onStudentClick(studentSelect)">
        <mat-checkbox class="students-select-dialog__checkbox" [ngModel]="studentSelect.selected" [disabled]="true"></mat-checkbox>
        <div style="display: flex; flex-direction: column">
          <div class="students-select-dialog__item-text">{{studentSelect.student.name}}</div>
          <div class="students-select-dialog__item-sub-text">{{studentSelect.student.address}}</div>
        </div>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-action-list>
  </div>

  <div class="students-select-dialog__buttons">
    <button mat-stroked-button color="primary" class="students-select-dialog__button" (click)="close()">
      Cancelar
    </button>
    <button mat-raised-button color="primary" class="students-select-dialog__button" (click)="onSubmit()">
      Salvar
    </button>
  </div>
</div>
