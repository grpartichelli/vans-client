<div class="routes">
  <mat-action-list #route class="routes__list">

    <mat-list-item *ngFor="let route of routes" class="routes__item"
                   (click)="openEditDialog(route)">
      <mat-icon >airport_shuttle</mat-icon>
      <div class="routes__item-container">
        <div class="routes__item-text">{{route.name}}</div>
        <div class="routes__item-sub-text">{{route.shift | shift}}</div>
      </div>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-action-list>
  <button mat-fab color="primary" class="routes__add-button" (click)="openEditDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
